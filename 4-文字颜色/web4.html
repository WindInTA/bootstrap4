<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container" style=" mar">
    <h2>表示意义的文本颜色</h2>
    <div class="text-muted">柔和文本</div>
    <div class=" text-primary">重要的文本</div>
    <div class=" text-success">执行成功文本</div>
    <div class="text-info">一些信息的文本</div>
    <div class=" text-warning">警告的文本</div>
    <div class=" text-danger">危险操作文本</div>
    <div class=" text-secondary">副标题</div>
    <div class=" text-dark">深灰色的文本</div>
    <div class=" text-light" style="background: #000000;">浅灰色文本</div>
    <div class="text-white" style="background:blue">白色文本</div>
  </div>

  <div class=" container">
    <h2>背景颜色</h2>
    <p class=" bg-primary text-white">重要的背景颜色</p>
    <p class=" bg-success text-white">执行成功背景颜色</p>
    <p class=" bg-info text-white">信息提示背景颜色</p>
    <p class=" bg-warning text-white">警告背景颜色</p>
    <p class=" bg-danger text-white">危险背景颜色</p>
    <p class=" bg-secondary text-white">副标题背景颜色</p>
    <p class=" bg-dark text-white">深灰背景颜色</p>
    <p class=" bg-dark text-white">深灰色背景颜色</p>
    <p class=" bg-light text-dark">深灰背景颜色</p>
  </div>
</body>
</html>
